<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tab</title>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
      margin: 100px auto;
    }
    td {
      padding: 40px;
      text-align: center;
      font-size: 1.2em;
      color: white;
      font-weight: bold;
    }
    .cell1 {
      background-color: #88cc44;
    }
    .cell2 {
      background-color: #ff9999;
    }
  </style>
</head>
<body>
  <table border="1">
    <tr>
      <td class="cell1">I Am jjoychoo</td>
      <td class="cell2">I Love HTML</td>
    </tr>
  </table>
</body>
</html>
