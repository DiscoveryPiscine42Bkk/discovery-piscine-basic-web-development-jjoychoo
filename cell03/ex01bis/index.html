<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Balloon with jQuery</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js" defer></script>
  <style>
    #balloon {
      width: 200px;
      height: 200px;
      background-color: red;
      border-radius: 50%;
      margin: 100px auto;
      transition: all 0.3s ease;
    }
  </style>
</head>
<body>
  <div id="balloon"></div>
</body>
</html>
