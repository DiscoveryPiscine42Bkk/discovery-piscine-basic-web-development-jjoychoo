<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TO DO List - jQuery</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js" defer></script>
  <style>
    #ft_list {
      display: flex;
      flex-direction: column-reverse;
      margin-top: 20px;
      width: 300px;
      margin-inline: auto;
    }

    .todo {
      background-color: #f0f0f0;
      margin: 5px 0;
      padding: 10px;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    button {
      display: block;
      margin: 20px auto;
      padding: 10px 15px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <button id="new">New</button>
  <div id="ft_list"></div>

</body>
</html>
