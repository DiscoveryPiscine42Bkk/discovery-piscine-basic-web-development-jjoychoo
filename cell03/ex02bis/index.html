<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator - jQuery</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js" defer></script>
  <style>
    body {
      text-align: center;
      margin-top: 100px;
      font-family: sans-serif;
    }
    input, select, button {
      margin: 10px;
      padding: 10px;
      font-size: 1em;
    }
  </style>
</head>
<body>

  <input type="text" id="left" placeholder="Left value" />
  <select id="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
    <option value="%">%</option>
  </select>
  <input type="text" id="right" placeholder="Right value" />
  <input type="button" id="calculate" value="Try me!" />

</body>
</html>
